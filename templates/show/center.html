{% extends "base_page.html" %}

{% block content %}
    <div class="container theme-showcase">
        <h1 class="font-xihei">Center</h1>

        <!-- <p class="lead font-xihei">...</p> -->
    </div>

    <div class="container">
        <div class="panel panel-default">

            <!-- Table -->
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>业务线</th>
                    <th>业务线名</th>
                </tr>
                </thead>

                <tbody>
                {% for i in obj %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>
                            <!--<a href="{{ url_for("api_01_01.projects_detail") }}?num={{ i.id }}">{{ i.name }}</a>-->
                            <a href="{{ url_for("api_01_01.projects_detail") }}{{ i.id }}/">{{ i.name }}</a>
                        </td>
                        <td>{{ i.memo }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
