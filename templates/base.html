<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}{% endblock %}
    {% block css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<div>
    <!-- nav -->
    <div>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a class="navbar-brand" href="/">Xbackup</a>
                        </li>
                        <li>
                            <a href="{% block center_url %}{% endblock %}">
                                <i class="icon-list-alt" style="margin-right: 3px"></i>中心数据</a>
                        </li>
                        <li>
                            <a href="{% block projects_url %}{% endblock %}">
                                <i class="icon-tags" style="margin-right: 3px"></i>项目列表</a>
                        </li>
                        <li>
                            <a href="{% block about_url %}{% endblock %}">
                                <i class=" icon-star" style="margin-right: 3px"></i>关于</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div><!-- nav end -->

    <!-- content -->
    <div style="min-height: 570px;">
        {% block content %}
        {% endblock %}
    </div><!-- content end -->

    <!-- footer -->
    <footer class="blog-footer">
        <p><a href="#">Back to top</a></p>
        <p><i>used
            <a href="http://v3.bootcss.com/">Bootstrap3</a>
            & <a href="http://www.bootcss.com/p/font-awesome/">Font Awesome</a>
            & <a href="http://flask.pocoo.org/">Flask</a>
        </i></p>
        <p>By TaoHu</p>
    </footer><!-- footer end -->
</div>

{% block ext_js %}{% endblock %}
</body>
</html>
